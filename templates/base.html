<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="color-scheme" content="light dark">
        <title>{% block title %}Microbe Browser{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', path='styles/styles.css') }}">
        {% block styles %}{% endblock %}
    </head>
    <body class="body">
        <a class="skip-link" href="#main-content">Skip to content</a>

        <header class="header">
            <div class="nav-container">
                <a class="site-brand" href="{{ url_for('home') }}">Microbe Browser</a>

                <nav aria-label="Primary navigation">
                    <ul class="nav-links">
                        <li><a class="page-link" href="{{ url_for('home') }}">Home</a></li>
                        <li><a class="page-link" href="{{ url_for('extremophiles') }}">Extremophiles</a></li>
                        <li><a class="page-link" href="{{ url_for('symbionts') }}">Symbionts</a></li>
                        <li><a class="page-link" href="{{ url_for('parasites') }}">Parasites</a></li>
                        <li><a class="page-link" href="{{ url_for('sources') }}">Sources</a></li>
                    </ul>
                </nav>

                <button type="button" id="theme-toggle" class="page-link is-primary" aria-label="Switch theme"></button>
            </div>
        </header>

        <main id="main-content" class="content">
            {% block content %}{% endblock %}
        </main>

        <footer class="footer">
            <a class="copy-right" href="https://aram2608.github.io/">&copy; Javier Arambula Rascon. Made with FastAPI.</a>
        </footer>

        <script src="{{ url_for('static', path='scripts/theme-toggle.js') }}"></script>
        {% block script %}{% endblock %}
    </body>
</html>
